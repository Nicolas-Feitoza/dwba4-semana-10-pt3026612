<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/formularios.css">
  <script src="js/disabling.js"></script>
</head>

<body>  
  <header id="cabecalho"> 
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
  </header>
  
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center bg-white">
            <img src="Imagens/ifsp.png" alt="Logo IFSP" class="mb-3" style="max-width: 100px;">
            <h1>Faça login</h1>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="form-group">
                <label for="entrar-usuario">Usuário</label>
                <input type="text" class="form-control" name="usuario" id="entrar-usuario" required />
              </div>
              
              <div class="form-group">
                <label for="entrar-senha">Senha</label>
                <input type="password" class="form-control" name="senha" id="entrar-senha" required />
              </div>
              
              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
              <a href="#" class="btn btn-link btn-block">Esqueci a senha</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="text-center mt-4">     
      <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
